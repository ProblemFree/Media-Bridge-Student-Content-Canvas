runtime: nodejs20
env: nextjs

# Build command (optional, can be set in package.json)
build:
  command: npm run build

# Connect Cloud Secrets to your environment
environment:
  secrets:
    - key: FIREBASE_API_KEY
      secret: FIREBASE_API_KEY
    - key: FIREBASE_AUTH_DOMAIN
      secret: FIREBASE_AUTH_DOMAIN
    - key: FIREBASE_PROJECT_ID
      secret: FIREBASE_PROJECT_ID
    - key: FIREBASE_STORAGE_BUCKET
      secret: FIREBASE_STORAGE_BUCKET
    - key: FIREBASE_MESSAGING_SENDER_ID
      secret: FIREBASE_MESSAGING_SENDER_ID
    - key: FIREBASE_APP_ID
      secret: FIREBASE_APP_ID
    - key: FIREBASE_SERVICE_ACCOUNT_KEY
      secret: FIREBASE_SERVICE_ACCOUNT_KEY
    - key: SMTP_USER
      secret: SMTP_USER
    - key: SMTP_PASS
      secret: SMTP_PASS
    - key: FROM_EMAIL
      secret: FROM_EMAIL
    - key: ADMIN_EMAILS
      secret: ADMIN_EMAILS

