runtime: nodejs20

build:
  command: npm run build

env:
  - variable: FIREBASE_SERVICE_ACCOUNT_KEY
    secret: FIREBASE_SERVICE_ACCOUNT_KEY@4
    availability:
      - BUILD
      - RUNTIME
  - key: FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - key: FIREBASE_AUTH_DOMAIN
    secret: FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME
  - key: FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - key: FIREBASE_STORAGE_BUCKET
    secret: FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME
  - key: FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  - key: FIREBASE_APP_ID
    secret: FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  - key: SMTP_USER
    secret: SMTP_USER
    availability:
      - BUILD
      - RUNTIME
  - key: SMTP_PASS
    secret: SMTP_PASS
    availability:
      - BUILD
      - RUNTIME
  - key: FROM_EMAIL
    secret: FROM_EMAIL
    availability:
      - BUILD
      - RUNTIME
  - key: ADMIN_EMAILS
    secret: ADMIN_EMAILS
    availability:
      - BUILD
      - RUNTIME